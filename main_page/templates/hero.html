{% load static %}

<!-- Hero start  -->
<div class="container-xxl py-5 bg-dark hero-header mb-5">
                <div class="container my-5 py-5">
                    <div class="row align-items-center g-5">
                        <div class="col-lg-6 text-center text-lg-start">
                            <h1 class="display-3 text-white animated slideInLeft">{{ slider.h_1 }}</h1>
                            <p class="text-white animated slideInLeft mb-4 pb-2">{{ slider.desc }}</p>
                            <a href="{% url 'contacts' %}" class="btn btn-primary py-sm-3 px-sm-5 me-3 animated slideInLeft">Book A Table</a>
                        </div>
                        <div class="col-lg-6 text-center text-lg-end overflow-hidden">
                            <img class="img-fluid" src="{{ slider.image.url }}" onerror="this.onerror=null;this.src='{% static 'img/hero.png' %}';" alt="{{ slider.title }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar & Hero End -->
