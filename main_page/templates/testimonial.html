{% load static %}

<!-- Testimonial Start -->
<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="text-center">
            <h5 class="section-title ff-secondary text-center text-primary fw-normal">Testimonial</h5>
            <h1 class="mb-5">Our Clients Say!!!</h1>
        </div>
        <div class="owl-carousel testimonial-carousel">
            {% for item in testimonial %}
                <div class="testimonial-item bg-transparent border rounded p-4">
                    <i class="fa fa-quote-left fa-2x text-primary mb-3"></i>
                    <p>{{ item.desc }}</p>
                    <div class="d-flex align-items-center">
                        <img class="img-fluid flex-shrink-0 rounded-circle" src="{{ item.image.url }}" onerror="this.onerror=null;this.src='{% static 'img/testimonial-1.jpg' %}';" alt="{{ item.name }}" style="width: 50px; height: 50px;">
                        <div class="ps-3">
                            <h5 class="mb-1">{{ item.name }}</h5>
                            <small>{{ item.profession }}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
</div>
<!-- Testimonial End -->
